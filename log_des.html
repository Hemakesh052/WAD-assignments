<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
<form>
    <table width="600" border="0">
        <tr>
            <td>NAME:</td>
            
            <td><input type="text" maxlength="30" size=15></td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td><input type="text" maxlength="30" size=15></td>
        </tr>
        <tr>
            <td>PASSWORD:</td>
            <td><input type="password" maxlength="30" size=15></td>
        </tr>
        <tr>
            <td>QUALIFICATION:</td>
            <td><input type="checkbox" name="q" value="bt">B.tech
                <input type="checkbox" name="q" value="mt">M.tech
                <input type="checkbox" name="q" value="phd">Ph.d
            </td>
        </tr>
        <tr>
            <td>GENDER:</td>
            <td><input type="radio" name="g" value="m">MALE
                <input type="radio" name="g" value="m">FEMALE
            </td>
        </tr>
        <tr>
            <td>COURSE:</td>
            <td>
                <select id="course">
                    <option value="" >choose one</option>
                    <option value="CSE" >CSE</option>
                    <option value="ECE" >ECE</option>
                    <option value="CIVIL" >CIVIL</option>
                    <option value="MECH" >MECH</option>
                    <option value="MGMT" >MGMT</option>
                </select></td>
        </tr>
        <tr>
            <td>ADDRESS:</td>
            <td><textarea name="addr" rows="5" cols="30" style="resize: none;"></textarea></td>
        </tr>
        <tr>
            <td>
                <div align="centre">
                    <input type="submit" name="s" value="Submit">
                    <input type="reset" name="ignore" value="Ignore">
                </div></td>
        </tr>
    </table>
</form>
</body>
</html>
